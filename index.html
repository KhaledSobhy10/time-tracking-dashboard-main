<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="container">
        <div class="main-card">
          <div class="user-profile">
            <img src="images/image-jeremy.png" alt="" />
            <span>Report for</span>
            <h1>Jeremy Robson</h1>
          </div>
          <div class="date-switch">
            <button id="daily-btn">Daily</button>
            <button id="weekly-btn" class="clicked">Weekly</button>
            <button id="monthly-btn">Monthly</button>
          </div>
        </div>
        <div class="work cstyle">
          <img src="images/icon-work.svg" alt="" />
          <div id="Work" class="card">
            <h1>Work</h1>
            <img src="images/icon-ellipsis.svg" alt="" />
            <h2>32hrs</h2>
            <h3>Last Wekk - 36hrs</h3>
          </div>
        </div>
        <div class="play cstyle">
          <img src="images/icon-play.svg" alt="" />
          <div id="Play" class="card">
            <h1>Play</h1>
            <img src="images/icon-ellipsis.svg" alt="" />
            <h2>10hrs</h2>
            <h3>Last Wekk - 8hrs</h3>
          </div>
        </div>
        <div class="study cstyle">
          <img src="images/icon-study.svg" alt="" />
          <div id="Study" class="card">
            <h1>Study</h1>
            <img src="images/icon-ellipsis.svg" alt="" />
            <h2>4hrs</h2>
            <h3>Last Wekk - 7hrs</h3>
          </div>
        </div>
        <div class="exercise cstyle">
          <img src="images/icon-exercise.svg" alt="" />
          <div id="Exercise" class="card">
            <h1>Exercise</h1>
            <img src="images/icon-ellipsis.svg" alt="" />
            <h2>4hrs</h2>
            <h3>Last Wekk - 5hrs</h3>
          </div>
        </div>
        <div class="social cstyle">
          <img src="images/icon-social.svg" alt="" />
          <div id="Social" class="card">
            <h1>Social</h1>
            <img src="images/icon-ellipsis.svg" alt="" />
            <h2>5hrs</h2>
            <h3>Last Wekk - 10hrs</h3>
          </div>
        </div>
        <div class="self-care cstyle">
          <img src="images/icon-self-care.svg" alt="" />
          <div id="Self Care" class="card">
            <h1>Self Care</h1>
            <img src="images/icon-ellipsis.svg" alt="" />
            <h2>2hrs</h2>
            <h3>Last Wekk - 2hrs</h3>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
